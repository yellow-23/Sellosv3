<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procesador de Sellos NEGOCIO CMPC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f7f0; /* Verde claro de fondo */
      }
      .upload-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        box-shadow: 0 0 20px rgba(0, 100, 0, 0.1);
        border-radius: 10px;
        background: white;
      }
      .custom-file-upload {
        border: 2px dashed #28a745; /* Verde Bootstrap */
        padding: 20px;
        text-align: center;
        cursor: pointer;
        margin: 20px 0;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      .custom-file-upload:hover {
        background-color: #f8fff8;
        border-color: #218838;
      }
      .btn-primary {
        background-color: #28a745 !important;
        border-color: #28a745 !important;
      }
      .btn-primary:hover {
        background-color: #218838 !important;
        border-color: #1e7e34 !important;
      }
      #file-name {
        font-weight: bold;
        color: #28a745;
        margin-top: 10px;
        display: inline-block;
      }
      .selected-file {
        border-color: #28a745 !important;
        background-color: #f8fff8;
      }
    </style>
  </head>
  <body>
    <div class="upload-container">
      <div class="text-center mb-4">
        <h1 class="h3">Procesador de Sellos de Negocio CMPC</h1>
        <p class="text-muted">Suba el archivo Excel para comenzar el proceso</p>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <form
        action="/upload"
        method="post"
        enctype="multipart/form-data"
        class="upload-form"
      >
        <div class="custom-file-upload" id="drop-zone">
          <input
            type="file"
            name="file"
            id="file-input"
            accept=".xlsx"
            required
            style="display: none"
          />
          <label for="file-input">
            <p>
              Arrastra y suelta tu archivo Excel aquÃ­<br />o haz click para
              seleccionar
            </p>
          </label>
          <p id="file-name" class="mt-2"></p>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">
            Procesar Archivo
          </button>
        </div>
      </form>
    </div>

    <script>
      const dropZone = document.getElementById("drop-zone");
      const fileInput = document.getElementById("file-input");
      const fileName = document.getElementById("file-name");

      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("selected-file");
      });

      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("selected-file");
      });

      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        fileInput.files = e.dataTransfer.files;
        updateFileName();
      });

      fileInput.addEventListener("change", updateFileName);

      function updateFileName() {
        if (fileInput.files[0]) {
          fileName.textContent = "ðŸ“„ " + fileInput.files[0].name;
          dropZone.classList.add("selected-file");
        } else {
          fileName.textContent = "";
          dropZone.classList.remove("selected-file");
        }
      }
    </script>
  </body>
</html>
